name: Update Coding Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # Alle 6 Stunden ausfÃ¼hren
  push:
    branches:
      - main
  workflow_dispatch:  # ErmÃ¶glicht manuellen Start

jobs:
  generate-animation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ðŸŽ¨ SVG-Animation generieren
        run: |
          mkdir -p animations
          cat > animations/coding.svg <<EOF
          <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="200" fill="black"/>
            <text x="20" y="40" font-size="20" fill="lime">System.out.println("Hello, World!");</text>
            <text x="20" y="80" font-size="20" fill="cyan">public static void main(String[] args) {</text>
            <text x="20" y="120" font-size="20" fill="yellow">    System.out.println("Loading...");</text>
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
          </svg>
          EOF

      - name: ðŸ”„ Ã„nderungen committen und pushen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add animations/coding.svg
          git commit -m "Update coding animation" || echo "No changes to commit"
          git push origin main || echo "No changes to push"
