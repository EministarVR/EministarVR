name: Update Coding Animation

on:
  schedule:
    - cron: "0 */6 * * *"  # LÃ¤uft alle 6 Stunden
  push:
    branches:
      - main
  workflow_dispatch:  # Manuelles Starten mÃ¶glich

jobs:
  generate-animation:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Repository klonen
        uses: actions/checkout@v3

      - name: ðŸŽ¨ SVG-Animation generieren
        run: |
          mkdir -p animations
          cat > animations/coding.svg <<EOF
          <svg width="400" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="400" height="200" fill="black"/>
            <text x="20" y="40" font-size="20" fill="lime">public class Hello {</text>
            <text x="20" y="70" font-size="20" fill="cyan">    public static void main(String[] args) {</text>
            <text x="20" y="100" font-size="20" fill="yellow">        System.out.println("Coding...");</text>
            <text x="20" y="130" font-size="20" fill="cyan">    }</text>
            <text x="20" y="160" font-size="20" fill="lime">}</text>
            <animate attributeName="opacity" values="1;0;1" dur="2s" repeatCount="indefinite"/>
          </svg>
          EOF

      - name: ðŸ”„ Ã„nderungen committen und pushen
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add animations/coding.svg
          git commit -m "Update coding animation" || echo "Keine Ã„nderungen zu committen"
          git push origin main || echo "Keine Ã„nderungen zu pushen"
